name: Build TeX
on: [push]
jobs:
  build_latex:
    runs-on: ubunutu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: small
          run: |
            cd doc
            arara luxmetr.tex
